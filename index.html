<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
		<!-- set viewport to device width to allow responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- Custom CSS -->
		<link href="https://fonts.googleapis.com/css?family=Ruda" rel="stylesheet">
		<link rel="stylesheet" href="styles/styles.css">

    <!-- jQuery -->
		<script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

    <!-- Custom JS -->
    <script src="scripts/app.js"></script>

		<!-- Handlebars -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>


		<title>Quake Watch</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div id="map"></div>
				</div>
				<div class="col-md-6">
					<div id="info">
						<h1>Earthquakes from the past week:</h1>
						<!-- <p>M 4.2 - 1km ESE of Fontana, California / 123 hours ago </p> -->

						<script id="earthquake-template" type="text/x-handlebars-template">
							{{#each features}}
								<p>M {{properties.mag}}  - {{properties.place}}</p>
							{{/each}}
						</script>
					</div>
				</div>
			</div>
    </div>
    		<!-- Google Maps API -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg&callback=initMap"></script>

	</body>
</html>
